<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body class="text-center" style="background-image: url('{{url_for('static',filename='img/login-bg.jpg')}}')">
    <main class="form-signin" style="width: 14rem; margin: auto; margin-top: 80px;">
        <i class="fa fa-user-secret" aria-hidden="true" style="font-size: 5rem;"></i>
      <form action="/dashboard" method="POST">
        <h1 class="h3 mb-3 fw-normal">Admin Sign in</h1>
        <label for="inputEmail" class="visually-hidden" >User Name</label>
        <input type="text" name="uname" id="inputEmail" class="form-control" placeholder="User Name" required autofocus style="margin-bottom: 20px;">
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" name="pass" id="inputPassword" class="form-control" placeholder="Password" required style="margin-bottom: 20px;">
        <button class="w-100 btn btn-md btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
      </form>
    </main>
    
        
      </body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
